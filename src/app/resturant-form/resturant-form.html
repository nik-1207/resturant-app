   <div style="margin-bottom: 20px; padding: 20px; border: 1px solid #e2e8f0; border-radius: 8px;">
    <h3 style="margin-bottom: 15px; color: #374151; font-size: 18px;">Add New Restaurant</h3>
    
    <div style="margin-bottom: 15px;">
        <h4 style="margin-bottom: 10px; color: #6b7280; font-size: 14px;">Restaurant Information</h4>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Restaurant Name *</label>
                <input placeholder="Enter restaurant name" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Email *</label>
                <input  placeholder="Enter email address" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Mobile *</label>
                <input  placeholder="Enter mobile number" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Description</label>
                <input  placeholder="Enter description (optional)" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
        </div>
    </div>

    <!-- Location Information Section -->
    <div style="margin-bottom: 20px;">
        <h4 style="margin-bottom: 10px; color: #6b7280; font-size: 14px;">Location Information</h4>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">City *</label>
                <input placeholder="Enter city" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">State *</label>
                <input placeholder="Enter state" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Country *</label>
                <input placeholder="Enter country" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
            <div>
                <label style="display: block; margin-bottom: 5px; font-weight: 500; color: #374151;">Address *</label>
                <input   placeholder="Enter full address" 
                       style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px;">
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div style="display: flex; gap: 10px; align-items: center;">
        <p-button label="Add Restaurant" 
                 icon="pi pi-plus"
                 styleClass="bg-green-500 hover:bg-green-600">
        </p-button>
        <p-button label="Clear Form" 
                 icon="pi pi-trash"
                 severity="secondary"
                 styleClass="bg-gray-500 hover:bg-gray-600">
        </p-button>
    </div>
